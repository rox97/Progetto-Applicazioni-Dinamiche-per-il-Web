
schema{
    query: Query
}

type Query{
    allOrder: [Order]
    OrderByOrdNum(ordNum:Int): Order
}

scalar BigDecimal
scalar Date

type Order{
    ordNum: Int
    ordAmount: BigDecimal
    advanceAmount: BigDecimal
    ordDescription: String
    ordDate: Date
    ordCusCode: String
    ordAgentCode: String
}

